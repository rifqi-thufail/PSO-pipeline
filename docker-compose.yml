version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: pso-staging-postgres
    environment:
      POSTGRES_DB: material_management_staging
      POSTGRES_USER: staging_user
      POSTGRES_PASSWORD: staging_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U staging_user -d material_management_staging"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pso-staging-backend
    environment:
      - DB_HOST=postgres
      - DB_USER=staging_user
      - DB_PASSWORD=staging_password_2024
      - DB_NAME=material_management_staging
      - DB_PORT=5432
      - NODE_ENV=staging
      - PORT=5001
      - SESSION_SECRET=staging_session_secret_change_in_production
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/auth/check"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pso-staging-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - staging-network

volumes:
  postgres_data:

networks:
  staging-network:
    driver: bridge