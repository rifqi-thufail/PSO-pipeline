name: Deploy to Production EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: http://${{ secrets.EC2_HOST }}/api
        run: npm run build
      
      - name: Create build archive
        working-directory: ./frontend
        run: |
          cd build
          zip -r ../production-build.zip .
      
      - name: Deploy to Production EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            # Navigate to project
            cd /home/ubuntu/PSO-pipeline || cd ~/PSO-pipeline
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Update backend
            cd backend
            npm ci --omit=dev
            pm2 restart pso-backend || pm2 start server.js --name "pso-backend"
            pm2 save
            
            echo "Production deployment completed successfully!"

      - name: Deploy Frontend Build
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
          # Transfer build
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
            frontend/production-build.zip \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/production-build.zip
          
          # Deploy frontend
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            
            # Backup current deployment
            sudo cp -r /var/www/html /var/www/html.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
            
            # Deploy new version
            sudo rm -rf /var/www/html/*
            mkdir -p ~/deploy-production
            unzip -o -q ~/production-build.zip -d ~/deploy-production/
            sudo cp -r ~/deploy-production/* /var/www/html/
            sudo chown -R nginx:nginx /var/www/html/ 2>/dev/null || sudo chown -R www-data:www-data /var/www/html/ 2>/dev/null || true
            sudo chmod -R 755 /var/www/html/
            
            # Restart nginx
            sudo systemctl restart nginx
            
            # Cleanup
            rm -f ~/production-build.zip
            rm -rf ~/deploy-production
            
            echo "Frontend deployment completed!"
          EOF
