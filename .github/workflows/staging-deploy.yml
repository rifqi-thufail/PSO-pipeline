name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

permissions:
  contents: read
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: material_management_staging
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Setup test database
        run: |
          cd backend
          PGPASSWORD=postgres psql -h localhost -U postgres -d material_management_staging -c "CREATE USER staging_user WITH PASSWORD 'staging_password_2024'; GRANT ALL PRIVILEGES ON DATABASE material_management_staging TO staging_user;" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d material_management_staging -f schema.sql
        env:
          PGPASSWORD: postgres

      - name: Run backend tests
        working-directory: ./backend
        run: npm test --if-present
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: material_management_staging
          DB_USER: postgres
          DB_PASSWORD: postgres
          SESSION_SECRET: test-session-secret
      
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Build frontend di GitHub Actions (resource besar)
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # Create deployment ZIP (frontend build + backend source TANPA node_modules)
      # node_modules tidak di-include agar ZIP kecil (~5MB vs ~100MB)
      - name: Create deployment package
        run: |
          mkdir -p deploy-package/backend
          cp -r frontend/build deploy-package/frontend-build
          # Copy backend tanpa node_modules
          cp backend/package*.json deploy-package/backend/
          cp backend/server.js deploy-package/backend/
          cp -r backend/config deploy-package/backend/ 2>/dev/null || true
          cp -r backend/middleware deploy-package/backend/ 2>/dev/null || true
          cp -r backend/models deploy-package/backend/ 2>/dev/null || true
          cp -r backend/routes deploy-package/backend/ 2>/dev/null || true
          cp backend/schema.sql deploy-package/backend/ 2>/dev/null || true
          cd deploy-package && zip -r ../staging-deploy.zip .
          ls -lh ../staging-deploy.zip

      # Upload ZIP ke EC2
      - name: Upload deployment package to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ${{ secrets.STAGING_EC2_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          source: "staging-deploy.zip"
          target: "/tmp"

      # Deploy di EC2 (unzip + npm ci + restart - ringan)
      - name: Deploy to Staging EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ${{ secrets.STAGING_EC2_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script: |
            set -e
            
            PROJECT_DIR="/home/ubuntu/pso-pipeline-staging"
            
            # Create project directory if not exists
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            
            # Unzip deployment package (overwrite existing)
            unzip -o /tmp/staging-deploy.zip -d .
            
            # Deploy frontend to nginx
            sudo rm -rf /var/www/html/staging/* 2>/dev/null || sudo rm -rf /var/www/html/*
            sudo cp -r frontend-build/* /var/www/html/staging/ 2>/dev/null || sudo cp -r frontend-build/* /var/www/html/
            
            # Install backend dependencies (npm ci cepat, hanya download)
            cd backend
            npm ci --omit=dev
            
            # Restart backend with PM2
            pm2 restart pso-staging-backend || pm2 start server.js --name pso-staging-backend
            pm2 save
            
            # Restart nginx
            sudo systemctl restart nginx
            
            # Cleanup
            rm -f /tmp/staging-deploy.zip
            
            echo "Staging ZIP deployment completed successfully"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ${{ secrets.STAGING_EC2_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Check PM2 process status
            pm2 list | grep -E "pso-staging-backend|pso-backend" || true
            
            # Check nginx status
            sudo systemctl is-active nginx || true
            
            echo "Staging services check completed"

  # Job 3: Auto trigger production deployment (buat Issue approval)
  trigger-production:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Trigger Production Deployment Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('üöÄ Triggering production deployment workflow...');
            
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'production-deploy.yml',
              ref: 'staging',
              inputs: {
                description: `Auto-triggered from staging deployment (commit: ${context.sha.substring(0, 7)})`
              }
            });
            
            console.log('‚úÖ Production deployment workflow triggered successfully!');
            console.log('üìã An approval Issue will be created automatically.');
            console.log('‚è≥ Approvers: rifqi-thufail, abyansyah052, akhtar2344');
