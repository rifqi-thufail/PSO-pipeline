name: Frontend CI/CD to EC2

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter (if configured)
        working-directory: ./frontend
        run: npm run lint --if-present
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests
      
      - name: Build for production
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: http://${{ secrets.EC2_HOST }}/api
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no" \
            build/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/frontend-build/

      - name: Copy to nginx and reload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r ~/frontend-build/* /usr/share/nginx/html/
            sudo chown -R nginx:nginx /usr/share/nginx/html/ || true
            sudo systemctl reload nginx
            echo "Frontend deployed successfully!"
